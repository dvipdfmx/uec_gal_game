<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/scene.css">
    <title>ギャルゲー</title>
</head>

<body>
    <div id="main">
        <div id="scene-mask"></div>
        <div id="header" style="grid-row: 1;">
        </div>
        <div id="scene" style="grid-row: 2;">
            <div id="audios" style="display: none;"></div>
            <div id="characters"></div>
            <div id="choice-wrap" class="scene-inner">
                <div id="choice"></div>
            </div>
            <div id="textarea-wrap" class="scene-inner">
                <div id="textarea">
                    <div id="text-header">
                        <div id="name"></div>
                    </div>
                    <div id="text-wrap">
                        <div id="text"></div>
                        <div id="text-hidden"></div>
                    </div>
                    <div id="text-footer">

                    </div>
                </div>
            </div>
        </div>
        <div id="footer" style="grid-row: 3;"></div>
        <img id="background" src="../img/sea.jpg"></img>
    </div>
    <script src="../js/gamemanager.js"></script>
    <script src="../js/audio.js"></script>
    <script src="../js/character.js"></script>
    <script src="../js/scene.js"></script>
    <script>
        (async () => {
            const gmdata = await (await fetch('../data/game.json')).json();
            await Promise.all([
                Character.load('../data/characters.json'),
                Audio.load('../data/audios.json'),
                Scene.load('../data/scenes.json'),
            ]);
            Scene.init(new GameManager(gmdata));
            document.querySelector('#textarea').addEventListener('click', () => {
                Audio.find('button1').play();
            });
            Scene.clear(true);
            Scene.find('scene1').show();
            // await document.body.requestFullscreen();
        })();
    </script>
</body>

</html>
