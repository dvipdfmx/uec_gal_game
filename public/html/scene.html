<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/scene.css">
    <!-- <link rel="stylesheet" type="text/css" href="../css/cursor.css"> -->
    <title></title>
</head>

<body oncontextmenu="return false;">
    <div id="loading">
        <div id="loading_content">#</div>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <div id="progress-what">...</div>
    </div>
    <div id="main">
        <div id="scene-mask" class="fade"></div>
        <div id="header" style="grid-row: 1;">
        </div>
        <div id="scene" style="grid-row: 2;">
            <div id="audios" style="display: none;"></div>
            <div id="characters"></div>
            <div id="choice-wrap" class="scene-inner">
                <div id="choice"></div>
            </div>
            <div id="textarea-wrap" class="scene-inner">
                <div id="textarea">
                    <div id="text-header">
                        <div id="name"></div>
                    </div>
                    <div id="text-wrap">
                        <div id="text"></div>
                        <div id="text-hidden"></div>
                    </div>
                    <div id="text-footer">

                    </div>
                </div>
            </div>
        </div>
        <div id="footer" style="grid-row: 3;"></div>
        <div id="backgrounds"></div>
    </div>

    <script src="../js/gamemanager.js"></script>
    <script src="../js/audio.js"></script>
    <script src="../js/character.js"></script>
    <script src="../js/background.js"></script>
    <script src="../js/scene.js"></script>
    <script src="../js/color_console.js"></script>
    <script>
        // document.querySelector('#loading').addEventListener('click', () => {
            console.log('%cUEC GAL GAME', 'font-size:xx-large;color:lightseagreen');
            (async () => {
                const gm = new GameManager();
                await gm.init(data_url = '../data/game.json', start = 'scene1');
            })();
        // });
    </script>
</body>

</html>
